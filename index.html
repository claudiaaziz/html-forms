<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <legend>Add user</legend>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="first_name" />
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="last_name" />
        <label for="lastName">Email:</label>
        <input type="email" id="email" name="email" />
        <label for="status">Status:</label>
        <select name="status" id="status">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="guest">Guest</option>
        </select>
        <div>
          <p>Choose your favorite programming language:</p>
          <input type="radio" id="HTML" name="language" value="HTML" />
          <label for="HTML">HTML</label>
          <input type="radio" id="CSS" name="language" value="CSS" />
          <label for="CSS">CSS</label>
          <input
            type="radio"
            id="JavaScript"
            name="language"
            value="JavaScript"
          />
          <label for="">JavaScript</label>
        </div>
        <label for="comments">Comments:</label>
        <textarea name="comments" id="comments" cols="100" rows="10"></textarea>
        <label for="date">Current date:</label>
        <input type="date" id="date" name="date" />
        <div>
          <label for="newsletter">Sign up for newsletter</label>
          <input type="checkbox" id="newsletter" name="newsletter" />
          <label for="terms">Agree to terms and conditions</label>
          <input type="checkbox" id="terms" name="terms" />
          <button>Submit</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
